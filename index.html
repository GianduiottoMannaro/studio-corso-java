<!--Ciao, questo è il file di studio nel quale troverai tutte le informazioni necessarie su HTML, CSS e Javascript. Questo è un file dedicato alla sola lettura dei comandi e delle descrizioni, perciò se noti diversi errori nel codice non preoccuparti, è tutto normale.-->

<!--Partiamo dalla base, ossia con lo scheletro del nostro codice. Su VSC con l'estensione di HTML non abbiamo bisogno di scrivere nuovamente tutto lo scheletro, tuttavia tieni a mente che alcuni IDE non hanno tutte queste funzioni perciò se non riesci a memorizzare tutto, torna su questo documento e copia tutto.-->
<!DOCTYPE html>
<html lang="en">
<head> <!--Nell'head inseriamo le infomazioni basilari come il nome della pagina nella finestrella del web.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--Il titolo del sito viene visualizzato sulla tendina della pagina del browser.-->
</head>
<body> <!--Il body è il contenutore che racchiude al suo interno tutto il contenuto del sito.-->
    
</body>
</html> <!--Questo tag rappresenta la fine del codice.-->

<h1>Hello world</h1> <!--Con il comando H1 indichiamo al programma che deve mandare a schermo la scritta inserita all'interno dei due tag. H1 sta a significare la grandezza del carattere che va da H1 a H6, nel quale H1 è la grandezza maggiore e H6 è quella minore.-->
<p>Questo è un paragrafo</p> <!--Il comando "p" indica che il programma manda a schermo un paragrafo di testo.-->
<!--All'interno di un pagrafo possiamo mettere sia il testo che un H con testo annesso.-->
<span>Questo è span</span> <!--Il comando "span" serve per colorare un testo"-->
<a href="mettereillink">Questo è un link</a> <!--Questo comando serve per aggiungere un link a un sito.-->
<img src="./img/selezionare-file-immagine" alt="nome-immagine"> <!--Il comando "img" serve per far visualizzare una immagine sulla pagina.-->
<button>Cliccami</button><!--Con il comando "button" creo un bottone.-->
<ul> <!--Il comando "ul" rappresenta una lista non ordinata.-->
    <li>Quarry</li> <!--Il tag "li" significa elementi della lista.-->
    <li>Querty</li>
    <li>Carry</li>
</ul>
<ol> <!--Il comando "ol" rappresenta una lista ordinata.-->
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>
<!--IMPORTANTE: Il tag rappresenta il tipo di comando, mentre l'attributo sono le impostazioni o la selezione di elementi, VEDI PER BENE QUESTA PARTE IN FUTURO DA EDOARDO MIDALI!!!-->
<b>Grassetto</b> <!--Con il comando "b" diciamo al programma che la scritta deve essere in grassetto.-->
<strong>IMPORTANTE</strong> <!--Il comando "strong" indica un testo della massima importanza, apporta un grassetto leggermente più marcato rispetto al comando bold "b".-->
<i>Mamma mia pizzeria</i> <!--Il comando italic "i" indica che il testo sporge al lato, tieni a mente le opere letterarie e capirai.-->
<blockquote>Questa è una citazione</blockquote> <!--Il comando blockquote indica una citazione.-->
<table> <!--Il comando "table" indica una tabella.-->
    <tr>
        <th>Nome</th> <!--Nel "th" troviamo il tipoligia di classe che troviamo nella tabella.-->
        <th>Cognome</th>
        <th>Età</th>
    </tr>
    <tr>
        <td>Gianduiotto</td> <!--Nel "td" vanno gli altri elementi della tabella in base alle classi.-->
        <td>Peppino</td>
        <td>322</td>
    </tr>
</table>
<form> <!--Il "form" rappresenta la sezione nel quale l'utente deve inserire dei dati in base alle richieste proposte.-->
    First name: <br>
    <input type="text" name="firstname"><br>
    Last name: <br>
    <input type="text" name="lastname">
</form>
